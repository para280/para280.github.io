<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html><head><title>Mailing List Manager v1.0</title>
<meta name="author"      content="CGI World (Jason Berry)">

<meta name="website"     content="">

<script language="JavaScript">

<!--
if (document.images) {
  D0  = new Image(300, 25);D0.src='$imageurl$desc_default.gif';                // mouse off default title
  D1  = new Image(300, 25);D1.src='$imageurl$desc_edit_users.gif';
  D2  = new Image(300, 25);D2.src='$imageurl$desc_edit_users.gif';
  D3  = new Image(300, 25);D3.src='$imageurl$desc_preferences.gif';
  D4  = new Image(300, 25);D4.src='$imageurl$desc_send_mailout.gif';
  }

function di(id,name){             // display image
  if (document.images) {
    if (id && name) { document.images[id].src = eval(name+".src"); }
    }
  }

function dm(msgStr) {           // display status bar message
  window.status = msgStr;
  document.returnValue = true;
  }

// -->
</script>

</head>
<body bgcolor="#FFFFFF" text="#000000" link="#0000CC" vlink="#0000CC" alink="#0000CC">

<form method=post action="$cgiurl$">
<input type=hidden name="admin" value=1>
<div align=center>

<table border=0 width=550 cellspacing=0 cellpadding=0><tr><td bgcolor="#000000">
<table border=0 width=100% cellspacing=1 cellpadding=6>
 <tr>
  <td bgcolor="#336699" align=center valign=top>

   <table border=0 cellspacing=0 cellpadding=0 width=100%>
    <tr>
     <td align=left valign=top>
      <a href="$cgiurl$"><img src="$imageurl$logo.gif" height=20 width=250 border=0></a><br>
      <img name="D" src="$imageurl$desc_default.gif" height=25 width=300 border=0><br>
     </td>
     <td align=right valign=bottom>
      <a href="$cgiurl$?admin=1&list_list=1" onMouseOver="di('D','D1');" onMouseOut="di('D','D0');"><img src="$imageurl$b100x20_edit_lists.gif" height=20 width=100 border=0></a>
      <a href="$cgiurl$?admin=1&config=1" onMouseOver="di('D','D3');" onMouseOut="di('D','D0');"><img src="$imageurl$b100x20_preferences.gif" height=20 width=100 border=0></a><br>
      <a href="$cgiurl$?admin=1&user_list=1" onMouseOver="di('D','D2');" onMouseOut="di('D','D0');"><img src="$imageurl$b100x20_edit_users.gif" height=20 width=100 border=0></a>
      <a href="$cgiurl$?admin=1&mail_create=1" onMouseOver="di('D','D4');" onMouseOut="di('D','D0');"><img src="$imageurl$b100x20_send_mailout.gif" alt="ded" height=20 width=100 border=0></a></td>
    </tr>
   </table>

  </td>
 </tr>
 <tr>
  <td bgcolor="#EEEEEE" align=center>

<!-- Content -->

<br>

<table border=0 width=500 cellspacing=0 cellpadding=0><tr><td bgcolor="#000000">
<table border=0 width=100% cellspacing=1 cellpadding=5>
 <tr>
  <td bgcolor="#336699" align=center width=20%><font size=1 face="arial" color="#FFFFFF"><b>LIST ALL USERS MATCHING :</b></font></td>
  <td bgcolor="#CCCCCC" valign=top width=80%>
    <table border=0 cellspacing=0 cellpadding=0>
     <tr>
      <td>
       <input type=text name="search" value="$search$" size=25><br>
       <font face="arial" size=1>Results Per Page to Display &nbsp;&nbsp;&nbsp;&nbsp;</font>
       <select name="perpage">
       <option $perpage_10_selected$>10
       <option $perpage_25_selected$>25
       <option $perpage_50_selected$>50
       <option $perpage_100_selected$>100
       </select><br>
      </td>
      <td>&nbsp;&nbsp;</td>
      <td align=center><input type=image name="user_list" src="$imageurl$b60x20_search.gif" height=20 width=60 border=0><br>
       <font face="arial" size=1><a href="$cgiurl$?admin=1&user_list=1&search=@">Display All</a></font><br>
      </td>
     </tr>
    </table>

   </td>
  </tr>
</table>
</td></tr></table>

<table border=0 cellspacing=0 cellpadding=5 width=500>
 <tr>
<!-- insert : $results$ -->
<!-- def : results_last -->
  <td><font face="arial" size=2><b><a href="$cgiurl$?next=$lastcount2$&search=$search$&perpage=$perpage$&admin=1&user_list=1">&lt;&lt; Prev Page</a></b></font></td>
<!-- /def : results_last -->
<!-- def : results_blank -->
  <td><font face="arial" size=2>&nbsp;</font></td>
<!-- /def : results_blank -->
<!-- def : results_next -->
  <td align=right><font face="arial" size=2><b><a href="$cgiurl$?next=$lastcount$&search=$search$&perpage=$perpage$&admin=1&user_list=1">Next Page &gt;&gt;</a></b></font></td>
<!-- /def : results_next -->
 </tr>
</table>


<table border=0 width=500 cellspacing=0 cellpadding=0><tr><td bgcolor="#000000">
<table border=0 width=100% cellspacing=1 cellpadding=5>
 <tr>
  <td bgcolor="#336699" width=80%><font size=1 face="arial" color="#FFFFFF"><b>&nbsp;MATCHING USERS FOUND : $count$ OF $tcount$</b></font></td>
  <td bgcolor="#336699" colspan=2 align=center><font size=1 face="arial" color="#FFFFFF"><b>COMMAND</b></font></td>
 </tr>
<!-- insert : $list$ -->
<!-- def : row -->
 <tr>
   <td bgcolor="#CCCCCC"><font size=2 face="arial">$email$&nbsp;</font></td>
   <td bgcolor="#CCCCCC" align=center><a href="$cgiurl$?admin=1&user_edit=$email$&search=$search$"><img src="$imageurl$b50x20_edit.gif" height=20 width=50 alt="" border=0></a></td>
   <td bgcolor="#CCCCCC" align=center><a href="$cgiurl$?admin=1&user_erase=$email$&search=$search$"><img src="$imageurl$b50x20_erase.gif" height=20 width=50 alt="" border=0></a></td>
 </tr>
<!-- /def : row -->
  <tr>
   <td bgcolor="#CCCCCC"><font size=2 face="arial">&nbsp;</font></td>
   <td bgcolor="#CCCCCC" colspan=2 align=center><a href="$cgiurl$?admin=1&user_add=1&search=$search$"><img src="$imageurl$b50x20_add.gif" height=20 width=50 alt="" border=0></a></td>
  </tr>
</table>
</td></tr></table>

<br>

<!-- /Content -->

  </td>
 </tr>
</table>
