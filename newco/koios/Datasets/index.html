<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sentiment Analysis Data</h2>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#cat1">Toggle Listing</button>
  <div id="cat1" class="collapse">

    <p><a href="Datasets/trainingandtestdata.zip">Sentiment140 1.6 million records</a></p>
    
  </div>
</div>

<div class="container">
  <h2>Retail</h2>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#cat2">Toggle Listing</button>
  <div id="cat2" class="collapse">

    <p><a href="http://jmcauley.ucsd.edu/data/amazon/">Amazon review data (up to ~9M reviews, 22M ratings)</a></p>
    
  </div>
</div>

<div class="container">
  <h2>Flight Data</h2>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#cat3">Toggle Listing</button>
  <div id="cat3" class="collapse">

    <p><a href="http://www.stat.purdue.edu/~sguha/rhipe/doc/html/airline.html">Pointer to flight data from 1987 - 2008 (~120M records in CSV format)</a></p>
    <p><a href="http://www.transtats.bts.gov/OT_Delay/OT_DelayCause1.asp">DOT airline flight data</a></p>
    <p><a href="http://stat-computing.org/dataexpo/2009/the-data.html">Airline (and other datasets)</a></p>
    
  </div>
</div>


</body>
